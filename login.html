<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="./index.html"> <img src="./images/spray-drone-future-of-farming-svgrepo-com.svg" alt="AgroTech"
                class="logo"> </a>
    </div>
    <h2 class="welcome-title">Welcome to AgriTech</h2>
    <div class="container">
        <button id="loginBtn" class="toggle-button">Login</button>
        <button id="registerBtn" class="toggle-button">Register</button>

        <div id="loginForm" class="form hidden">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail" placeholder="Enter your email" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="submit" onclick="handleLogin(event)">Login</button>
        </div>

        <div id="registerForm" class="form hidden">
            <span class="close-btn">&times;</span>
            <h2>Register</h2>
            <label for="registerName">Full Name:</label>
            <input type="text" id="registerName" placeholder="Enter your full name" required>
            <label for="registerEmail">Email:</label>
            <input type="text" id="registerEmail" placeholder="Enter your email" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" placeholder="Enter your password" required>
            <button type="submit" onclick="handleRegister(event)">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
